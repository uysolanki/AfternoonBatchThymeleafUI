<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>
	
	<a th:href="@{/addStudentForm}" class="btn btn-primary btn-sm mb-3" >Add New Student</a>

	<div class="container">
		<div class="row">
			<h1>List Of Student</h1>
		</div>

		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Roll No </th>
					<th>Student Name</th>
					<th>Student Email</th>
					<th>Percentage</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="stud: ${students}">
					<td th:text="${stud.rno}"></td>
					<td th:text="${stud.name}"></td>
					<td th:text="${stud.email}"></td>
					<td th:text="${stud.per}"></td>	
					
					<td><a th:href="@{/deletestudent/{id}(id=${stud.rno})}"
						class="btn btn-info">Delete</a>
					</td>	
					
					<td>
						<a th:href="@{/updatestudentform/{id}(id=${stud.rno})}"
						class="btn btn-primary">Update</a>
					</td>		
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
